{% extends "base.html" %}

{% block nav_home %}
active
{% endblock %}

{% block content %}
<div class="container">
    <div class="text mt-5" style="margin-bottom: 2em;">
        <h1>Welcome to DimSpace</h1>
    </div>
    
    <div class="card" style="margin-bottom: 25px;">
        <div class="card-body">
            <h4 style="margin-bottom: 15px;">Frequently Viewed</h1>
            <div class="frequently-viewed">
                <div class="col-sm-2" style="text-align: center; margin-bottom: 15px;">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <p class="card-text">
                                Course name<br>
                                <a href="#" class="stretched-link">filename.pdf</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-3 announcements border border-secondary rounded" style="float:left; height: 500px; display: flex; flex-direction: column; overflow-y: auto; margin-right: 20px">
        <h4 style="margin: 15px;">Announcements</h1>
        <div class="card" style="margin-left: 15px; margin-right: 15px;">
            <div class="card-body">
                <a href="#" class="stretched-link">Course 999</a><br>
                Test Announcement...
            </div>
        </div>
    </div>

    <div class="col courses border border-secondary rounded" style="display: flex; flex-direction: column; padding-bottom: 25px; float: none; overflow: hidden">
        <h4 style="margin: 15px;">Courses</h1>
        <div class="d-flex flex-row justify-content-around">
            {% for course in courses %}
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title" style="margin-bottom: 2em;">{{ course.code }}</h5>
                        <a href="./course/{{ course.id }}" class="btn btn-primary stretched-link" style="float: right">View</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
